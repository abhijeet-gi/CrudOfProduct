<div>
   <table border="2">
       <tr>
           <th>ID</th>
           <th>Product</th>
           <th>Price</th>
       </tr>
       <tr *ngFor="let p of parr">
           <td>{{p.pid}}</td>
           <td>{{p.pname}}</td>
           <td>{{p.price}}</td>
           <td><a (click)="deleteProduct(p)">Delete</a>/
                <a (click)='updateproduct(p)'>Edit</a></td>
       </tr>
   </table>
   <button type="button" name="btn" (click)="ShowForm()">Add Product</button>

</div>
{{flag}}
<div *ngIf="flag">
<pform [upprod]="pob" (myevent)="flag=$event"></pform>
</div>
